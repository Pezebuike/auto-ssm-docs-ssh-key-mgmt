name: Apply

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Documents
        run: |
          for file in *.yml; do
            [ -f "$file" ] || continue
            document_name=$(basename "$file" .yml)
            
            # Determine document type
            if grep -q "schemaVersion.*1.2" "$file"; then
              document_type="Command"
            elif grep -q "schemaVersion.*0.3" "$file"; then
              document_type="Automation"
            else
              document_type="Command"
            fi
            
            if aws ssm describe-document --name "$document_name" >/dev/null 2>&1; then
              echo "Updating $document_name"
              aws ssm update-document \
                --name "$document_name" \
                --content "file://$file" \
                --document-format YAML \
                --document-version '$LATEST'
            else
              echo "Creating $document_name"
              aws ssm create-document \
                --name "$document_name" \
                --content "file://$file" \
                --document-format YAML \
                --document-type "$document_type"
            fi
          done