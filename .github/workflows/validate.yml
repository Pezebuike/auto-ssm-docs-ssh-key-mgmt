name: Validate

on:
  workflow_call:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate YAML
        run: |
          for file in *.yml; do
            [ -f "$file" ] || continue
            echo "Validating $file"
            python -c "import yaml; yaml.safe_load(open('$file'))"
          done